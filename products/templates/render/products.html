{% extends 'render/base.html' %}
{% load static %}

<link rel="stylesheet"  type="text/css" href="{% static 'css/base.css' %}">


{% block content %}

    <h1 class="text">Products</h1>

    <div class="row">
		{% for product in products %}
	<div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
		<div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
		<hr>

		<button data-product="{{product.id}}" data-action ="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
		<a class="btn btn-outline-warning" href="{% url 'view' product.id %}">View</a>
		<h5 style="display: inline-block; float: right"><strong>Rs {{product.price|floatformat:0}}</strong></h5>


		</div>
	</div>
	{% endfor %}



</div>

{% endblock  %}
